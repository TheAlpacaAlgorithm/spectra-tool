<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Untersuche das Spektrum</title>

  <!-- Optional: einfaches CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Chart.js 체ber CDN (zeigt das Linien-Diagramm) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    canvas {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Untersuche das Spektrum</h1>
    <div class="centered">
        <label for="csvSelect" style="color: white;">Stern ausw채hlen:</label>
        <select id="csvSelect">
          <option value="./data/stars/vega_002.csv">Wega</option>
          <option value="./data/stars/10lac_003.csv">10 Lacertae</option>
          <option value="./data/stars/sonne_lasp_new.csv">Sonne</option>
        </select>
      </div>
    </div>
    <!-- Oberer Bereich: Canvas f체r das Liniendiagramm -->
    <canvas 
        id="spectrumChart" 
        width="1000" 
        height="300">
    </canvas>
      <div>
        <div style="display:flex; align-items:center; gap:12px; justify-content:flex-start;">
          <span>Zoome, indem du ein Rechteck ziehst.</span>
          <button id="resetZoomBtn">Reset</button>
        </div>
      </div>
    <div class="container">
      <h3>Welche Elemente kannst du im Spektrum erkennen?</h3> 
    </div>
    <div class="controls lines" aria-label="Elementlinien ein-/ausblenden" role="group">
      <label style="color: rgb(220, 20, 60);"><input type="checkbox" class="line-toggle" value="H"> Wasserstoff (H) </label>
      <label style="color: rgb(138, 43, 226)"><input type="checkbox" class="line-toggle" value="He"> Helium (He)</label>
      <label style="color: rgb(105, 105, 105)"><input type="checkbox" class="line-toggle" value="C"> Kohlenstoff (C)</label>
      <label style="color: rgb(30, 144, 255)"><input type="checkbox" class="line-toggle" value="O"> Sauerstoff (O)</label>
      <label style="color: rgb(255, 255, 255)"><input type="checkbox" class="line-toggle" value="Na"> Natrium (Na)</label>
      <label style="color: rgb(34, 139, 34)"><input type="checkbox" class="line-toggle" value="Mg"> Magnesium (Mg)</label>
      <label style="color: rgb(205, 92, 92)"><input type="checkbox" class="line-toggle" value="Ca"> Kalzium (Ca)</label>
      <label style="color: rgb(0, 128, 128)"><input type="checkbox" class="line-toggle" value="Cr"> Chrom (Cr)</label>
      <label style="color: rgb(160, 82, 45)"><input type="checkbox" class="line-toggle" value="Fe"> Eisen (Fe)</label>
    </div>
    <canvas 
        id="starCanvas" 
        width="150" 
        height="150">
    </canvas>
  </div>

  <!-- Haupt-JS (kommt in einem n채chsten Schritt) -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
