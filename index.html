<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spectrum Overlay</title>

  <!-- Optional: einfaches CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Chart.js über CDN (zeigt das Linien-Diagramm) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    canvas {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spektrum Overlay</h1>
    <div id="controls" style="margin: 10px; text-align: center;">
      <label for="csvSelect" style="color: white;">Select Star Spectrum:</label>
      <select id="csvSelect">
        <option value="../data/vega/vega_002.csv">Vega</option>
        <option value="../data/sirius/sirius_002.csv">Sirius</option>
        <option value="../data/sun/sun_002.csv">Sun</option>
      </select>
    </div>
    <!-- Oberer Bereich: Canvas für das Liniendiagramm -->
    <canvas 
        id="spectrumChart" 
        width="1000" 
        height="300">
    </canvas>
    <canvas 
        id="starCanvas" 
        width="150" 
        height="150">
    </canvas>
  </div>

  <!-- Haupt-JS (kommt in einem nächsten Schritt) -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
